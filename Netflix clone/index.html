               <i class="fa fa-globe" aria-hidden="true"></i>
               <option>English</option>
            </select>
            <div class="sign-in">
               <a href="#">Sign in</a>
            </div>

         <h1>

         </h3>
         <div class="lower">
            <div class="input">
               <input type="email" placeholder="Email address">
